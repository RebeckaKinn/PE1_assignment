<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLabs - Login</title>
    <link rel="icon" type="image/png" href="/public/logo/Logo-secondary.svg">

    <link href="/style/style.css" rel="stylesheet"/>
    <link href="/style/buttons.css" rel="stylesheet"/>
    <link href="/style/header.css" rel="stylesheet"/>
    <link href="/style/main.css" rel="stylesheet"/>
    <link href="/style/components.css" rel="stylesheet"/>

    <link href="/style/login.css" rel="stylesheet"/>
</head>
<body onload="header()">
    <header id="header"></header>
    <main>
        <section class="form-section shadow">
            <h2 class="main-color-2">log in</h2>
            <form>
                <div>
                    <label for="email">email</label>
                    <input id="email" type="email" placeholder="example@mail.com">
                </div>
                <div>
                    <label for="password">password</label>
                    <input id="password" type="text" placeholder="password">
                </div>
            </form>
            <div class="button-container">
                <a class="button border" href="/account/register.html">register</a>
                <a class="button" href="/index.html">log in</a>
            </div>

        </section>
    </main>
    
    <script src="/components/header.js"></script>
</body>
</html>
