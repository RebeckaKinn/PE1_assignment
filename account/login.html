<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLabs | Login</title>
    <meta name="description"
            content="Log in to your TechLabs account to manage orders, view past purchases, and continue shopping securely.">
    <meta property="og:title" content="TechLabs | Login">
    <meta property="og:description"
            content="Access your TechLabs account to manage orders, track your purchases, and shop with ease.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://onlineshopassignment.netlify.app/account/login.html">
    <link rel="icon" type="image/png" href="/public/logo/Logo-secondary.svg">

    <link href="/style/style.css" rel="stylesheet">
    <link href="/style/buttons.css" rel="stylesheet">
    <link href="/style/header.css" rel="stylesheet">
    <link href="/style/main.css" rel="stylesheet">

    <link href="/style/login.css" rel="stylesheet">
</head>
<body onload="header()">
    <header id="header"></header>
    <main>
        <section class="form-section shadow">
            <h2 class="main-color-2">log in</h2>
            <form id="login-form">
                <div>
                    <label for="email">email</label>
                    <input id="email" type="email" placeholder="example@mail.com">
                </div>
                <div>
                    <label for="password">password</label>
                    <input id="password" type="password" placeholder="password">
                </div>
                <div class="button-container">
                    <a class="button border" href="/account/register.html">register</a>
                    <button class="button" type="submit">log in</button>
                </div>
            </form>
            <p id="message"></p>
        </section>
    </main>
    
    <script src="/components/header.js"></script>
    <script src="/data/loginData.js"></script>
    <script src="/components/errorHandeling.js"></script>
</body>
</html>
