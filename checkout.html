<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLabs | Checkout</title>
    <meta name="description"
            content="Complete your TechLabs purchase securely. Enter your delivery and payment details to finalize your order.">
    <meta property="og:title" content="TechLabs | Checkout">
    <meta property="og:description"
            content="Finalize your TechLabs order by entering delivery and payment details safely and securely.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://onlineshopassignment.netlify.app/checkout.html">
    <link rel="icon" type="image/png" href="public/logo/Logo-secondary.svg">

    <link href="style/style.css" rel="stylesheet">
    <link href="style/buttons.css" rel="stylesheet">
    <link href="style/header.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
    <link href="style/main-feed.css" rel="stylesheet">
    <link href="style/components.css" rel="stylesheet">

    <link href="style/cart.css" rel="stylesheet">
    <link href="style/login.css" rel="stylesheet">
    <link href="style/checkout.css" rel="stylesheet">
</head>
<body onload="header()">
    <header id="header"></header>
    <main class="main-layout">
        <section class="checkout">
            <h1 class="hidden">Checkout</h1>

            <section class="form-section shadow">
                <h1 class="main-color-2 h2">delivery</h1>
                <form id="delivery-form">
                    <div>
                        <label for="name">name</label>
                        <input id="name" type="text" placeholder="Jane White">
                    </div>
                    <div>
                        <label for="adress">adress</label>
                        <input id="adress" type="text" placeholder="street">
                        <div class="flex row txt-space-evenly button-container">
                            <label class="hidden" for="zip">zip</label>
                            <input id="zip" type="text" placeholder="ZIP/postal">
                            <label class="hidden" for="city">city</label>
                            <input id="city" type="text" placeholder="City">
                        </div>
                    </div>
                    <div>
                        <label for="country">country</label>
                        <input id="country" type="text" placeholder="Norway">
                    </div>
                    <div>
                        <label for="number">phone number</label>
                        <input id="number" type="tel" placeholder="12345678">
                    </div>
    
                    
                        <h2 class="main-color-2">payment</h2>
                        <fieldset class="flex row txt-space-evenly button-container payment-method">
                            <input name="payment-method" id="payment1" type="radio" class="hidden">
                            <label for="payment1" class="shadow center">
                                <span class="hidden">Mastercard</span>
                                <span>
                                    <img src="public/payment/mastercard.svg" alt="" loading="lazy">
                                </span>
                            </label>
    
                            <input name="payment-method" id="payment2" type="radio" class="hidden">
                            <label for="payment2" class="shadow center">
                                <span class="hidden">Paypal</span>
                                <span>
                                    <img src="public/payment/paypal.svg" alt="" loading="lazy">
                                </span>
                            </label>
    
                            <input name="payment-method" id="payment3" type="radio" class="hidden">
                            <label for="payment3" class="shadow center">
                                <span class="hidden">Apple Pay</span>
                                <span>
                                    <img src="public/payment/apple.svg" alt="" loading="lazy">
                                </span>
                            </label>
                        </fieldset>
                    
    
                    <div>
                        <label for="card">card number</label>
                        <input id="card" type="number" placeholder="0000 0000 0000 0000">
                        <div class="flex row txt-space-evenly button-container">
                            <label class="hidden" for="cvv">cvv</label>
                            <input id="cvv" type="number" placeholder="CVV">
                            <label class="hidden" for="date">date</label>
                            <input id="date" type="text" placeholder="expiry date">
                        </div>
                    </div>
                    <div class="flex row txt-space-evenly button-container">
                        <a class="button border" href="../cart.html">cancle</a>
                        <button class="button" type="submit">continue</button>
                    </div>
                </form>
                <p id="message"></p>
            </section>
    
            <section id="checkoutItems"></section>
        </section>
    </main>
    
    <script src="components/errorHandeling.js"></script>
    <script src="components/header.js"></script>
    <script src="components/checkout.js"></script>
    <script src="components/orderHandeling.js"></script>
</body>
</html>
